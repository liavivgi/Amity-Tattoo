<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Amity Tattoo</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap">
</head>

<body>
  <div class="video-background">
    <video autoplay muted loop playsinline>
      <source src="./videos/bgvid.MP4" type="video/mp4">
    </video>
    <div class="overlay"></div>
  </div>

  <div class="logo">
    <h1>AMITY</h1>
  </div>

  <div class="underlogo">
    <h3>tattoo artist</h3>
  </div>

  <div class="slider-container">
    <div class="slider">
      <div class="slide active">
        <img src="./images/eagleTattoo.png" alt="Tattoo Design 1">
        <div class="slide-content">
        </div>
      </div>
      <div class="slide">
        <img src="./images/flowerBrainTattoo.png" alt="Tattoo Design 2">
        <div class="slide-content">
        </div>
      </div>
      <div class="slide">
        <img src="./images/gun.png" alt="Tattoo Design 3">
        <div class="slide-content">
        </div>
      </div>
      <div class="slide">
        <img src="./images/WhatsApp Image 2025-02-18 at 15.21.10_2da9ec91.jpg" alt="Tattoo Design 4">
        <div class="slide-content">
        </div>
      </div>
      <div class="slide">
        <img src="./images/קעקוע פרפר.jpg" alt="Tattoo Design 5">
        <div class="slide-content">
        </div>
      </div>
      <div class="slide">
        <img src="./images/handTattoo.png" alt="Tattoo Design 6">
        <div class="slide-content">
        </div>
      </div>
    </div>

    <div class="slider-controls">
      <button class="prev-btn" aria-label="Previous slide">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
          stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <polyline points="15 18 9 12 15 6"></polyline>
        </svg>
      </button>
      <div class="slider-dots">
        <span class="dot active" data-index="0"></span>
        <span class="dot" data-index="1"></span>
        <span class="dot" data-index="2"></span>
        <span class="dot" data-index="3"></span>
        <span class="dot" data-index="4"></span>
        <span class="dot" data-index="5"></span>
      </div>
      <button class="next-btn" aria-label="Next slide">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
          stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <polyline points="9 18 15 12 9 6"></polyline>
        </svg>
      </button>
    </div>

    <div class="heart">
      <img src="./images/heart.png" alt="heart" class="heart-image">
      <h3>To book a consultation – send me a message on Instagram or WhatsApp.</h3>
    </div>

    <div class="social-icons">
      <a href="https://instagram.com/amitytattoo" class="social-icon instagram" target="_blank">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
          stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <rect x="2" y="2" width="20" height="20" rx="5" ry="5"></rect>
          <path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"></path>
          <line x1="17.5" y1="6.5" x2="17.51" y2="6.5"></line>
        </svg>
      </a>
      <a href="https://wa.me/1234567890" class="social-icon whatsapp" target="_blank">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
          stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path
            d="M21 11.5a8.38 8.38 0 0 1-.9 3.8 8.5 8.5 0 0 1-7.6 4.7 8.38 8.38 0 0 1-3.8-.9L3 21l1.9-5.7a8.38 8.38 0 0 1-.9-3.8 8.5 8.5 0 0 1 4.7-7.6 8.38 8.38 0 0 1 3.8-.9h.5a8.48 8.48 0 0 1 8 8v.5z">
          </path>
        </svg>
      </a>
    </div>

    <script src="script.js"></script>
</body>

</html>
